name: arishti_chatroom
description: A Chatroom designed as part of technical round of full stack developer at Arishti Cybertech.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.3
  mobx: ^2.0.7+3
  flutter_mobx: ^2.0.6+1
  socket_io_client: ^2.0.0-beta.4-nullsafety.0
  http: ^0.13.4
  modal_progress_hud_nsn: ^0.2.1
  flutter_secure_storage: ^5.0.2
  flutter_easyloading: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  build_runner: ^2.1.11
  mobx_codegen: ^2.0.7

flutter:

  uses-material-design: true

